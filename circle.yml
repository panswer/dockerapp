machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-dowloads/install-circleci-docker.sh | bash -s -- 1.10
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  override:
    - docker-compose run dockerapp python test.py

deployment:
  hub:
    branch: [circle_ci_publish,master]
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - docker tag dockerapp_dockerapp $DOCKER_HUB_USER_ID/dockerapp_dockerapp:$CIRCLE_SHA1
      - docker tag dockerapp_dockerapp $DOCKER_HUB_USER_ID/dockerapp_dockerapp:latest
      - docker push $DOCKER_HUB_USER_ID/dockerapp:$CIRCLE_SHA1
      - docker push $DOCKER_HUB_USER_ID/dockerapp:latest